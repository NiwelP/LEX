{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes</title>
    <link rel="stylesheet" href="{% static 'LEX/autenticacion.css' %}">
</head>
<body>
    <div class="container">
        <h2>Solicitudes</h2>
        <ul>
            {% for request in requests %}
            <li>
                <strong>{{ request.user.email }}</strong>: {{ request.description }}
                <a href="{{ request.file.url }}">Descargar Archivo</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'profile' %}">Volver al Perfil</a>
    </div>
</body>
</html>
