{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'LEX/css/autenticacion.css' %}">
</head>

<body>
  <div class="navigation-card">
        <a href="{% url 'index' %}" class="tab">
          <svg
            class="svgIcon"
            viewBox="0 0 104 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100.5 40.75V96.5H66V68.5V65H62.5H43H39.5V68.5V96.5H3.5V40.75L52 4.375L100.5 40.75Z"
              stroke="black"
              stroke-width="7"
            ></path>
          </svg>
        </a>
      </div>

      <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Correo Electrónico:</label>
                {{ form.email }}
            </div>
            <div>
                <label for="id_password">Contraseña:</label>
                {{ form.password }}
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <a href="{% url 'register' %}">¿No tienes una cuenta? Regístrate</a>
    </div>


</body>
</html>
